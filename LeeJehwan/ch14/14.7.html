<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 폼 예제</title>
  </head>
  <body>
    <form action="./cgi-bin/post.cgi" methid="post" name="questions" id="form1">
      <h1></h1>
      <p>
        <label>이름: </label>
        <input type="text" name="name" />
      </p>
      <p>
        <label>성별: </label>
        <label><input type="radio" name="sex" value="male" />남</label>
        <label><input type="radio" name="sex" value="female" />여</label>
      </p>
      <p>
        <label>혈액형: </label>
        <select name="bloodtype" id="menu1">
          <option>A형</option>
          <option>B형</option>
          <option>O형</option>
          <option>AB형</option>
        </select>
      </p>
      <h2>의견</h2>
      <textarea
        name="option"
        rows="6"
        cols="80"
        placeholder="의견을 남겨주세요"
      ></textarea>
      <p>
        <input type="submit" value="보내기" /><input
          type="reset"
          value="취소"
        />
      </p>
    </form>
    <script>
      var menu = document.getElementById('menu1');
      var options = menu.getElementsByTagName('option');
      console.log(options);
      var inputs = document.querySelectorAll('#form1 input[type="radio"]');
      console.log(inputs);
      console.log(document.forms[0]);
      console.log(document.forms.form1);
      console.log(document.forms.questions);
      console.log(document.questions);
      console.log(document.forms.form1[3]);
      console.log(document.forms.form1.bloodtype);
      console.log(document.forms.form1.menu1);
      console.log(document.forms.form1.elements[3]);
      console.log(document.forms.form1.elements.bloodtype);
      console.log(document.forms.form1.elements.menu1);

      var inputs = document.forms.form1.elements.sex;
      console.log(inputs);
      var sex_selected;
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) sex_selected = inputs[i].value;
      }
      console.log(sex_selected);
    </script>
  </body>
</html>
