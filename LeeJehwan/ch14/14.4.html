<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>하트</h1>
    <p id="cards">&hearts;하트는 <em>승려</em>라는 뜻입니다.</p>
    <script>
      var para = document.getElementById('cards');
      console.log(para.textContent);
      para.innerHTML = '&diams;다이아는 <strong>상인</strong>이라는 뜻입니다.';
      console.log(para.textContent);
      console.log(para.innerHTML);
      console.log(para.innerText);
      para.textContent = '&hearts;하트는 <em>승려</em>라는 뜻입니다.';
      console.log(para.textContent);
      console.log(para.innerHTML);
      console.log(para.innerText);

      function textContent(element) {
        var content = element.textContent;
        if (content !== undefined) return content;
        return element.innerText;
      }
      console.log(textContent(para));
    </script>
  </body>
