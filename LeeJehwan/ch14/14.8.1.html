<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">JavaScript</h1>
    <script>
      var element = document.getElementById('title');
      element.onclick = () => {
        element.style.background = 'pink';
      };
    </script>
  </body>
</html>
