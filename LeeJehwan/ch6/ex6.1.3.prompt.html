<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var name1 = prompt('이름을 입력하십시오');
      var name2 = prompt('이름을 입력하십시오', '이제환');
      var age = parseInt(prompt('나이를 입력하십시오'));
      var height = parseFloat(prompt('키를 입력하십시오'));
      var result = `이름1: ${name1}\n이름2: ${name2}\n나이: ${age}\n키: ${height}`;
      alert(result);
    </script>
  </head>
  <body></body>
</html>
