<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        var req = new XMLHttpRequest();
        var jsonObj;
        req.addEventListener(
          'load',
          () => {
            jsonObj = JSON.parse(req.responseText);
            console.log(jsonObj);
          },
          false
        );
        req.open('GET', 'data.json', true);
        req.send(null);
      };
    </script>
  </head>
  <body>
    <p id="view"></p>
  </body>
</html>
