<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        var req = new XMLHttpRequest();
        req.addEventListener(
          'loadstart',
          function () {
            document.getElementById('view').innerHTML = '통신중';
          },
          false
        );
        req.open('GET', 'data.txt');
        req.send(null);
      };
    </script>
  </head>
  <body>
    <p id="view"></p>
  </body>
</html>
