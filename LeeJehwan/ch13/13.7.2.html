<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력받은 식의 함수 그래프 그리기</title>
    <script>
      window.onload = () => {
        var w;
        document.getElementById('button').onclick = () => {
          if (w) w.close();
          w = open('graph.html', '그래프', 'width=530, height=580');
          if (screenX) {
            w.moveTo(screenX + outerWidth + 10, screenY);
          } else {
            w.moveTo(screenLeft + outerWidth + 10, screenTop);
          }
          var formula = document.getElementById('formula').value;
          console.log(w);
          setTimeout(() => {
            w.draw(formula);
          }, 1000);
        };
      };
    </script>
  </head>
  <body>
    <p>x의 수식: <input id="formula" type="text" value="x*x" /></p>
    <button id="button">그래프 그리기</button>
  </body>
</html>
