<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 키우고싶다...</title>
  </head>
  <body>
    <p>
      <strong class="important"
        >Docuemnt object model의 줄임말.. 강조..
      </strong>
    </p>
    <div class="cat Black">검은 고앵이가 최애</div>
    <div class="cat White">하얀 고앵이는 차애</div>
    <div class="dog white">하얀 댕댕은 우리집 청이</div>
    <script>
      var cats = document.getElementsByClassName('cat');
      for (var i = 0; i < cats.length; i++)
        console.log(i + '번째 고앵이 : ' + cats[i].innerHTML);

      var paras = document.getElementsByTagName('p');
      var firstParaImportants = paras[0].getElementsByClassName('important');
      console.log(firstParaImportants); //HTMLCollection [strong.important]
    </script>
  </body>
</html>
