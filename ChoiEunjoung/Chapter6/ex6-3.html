<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    //이벤트 처리기 등록하기와 타이머
    /*
      웹 브라우저에서 동작하는 프로그램은 기본적으로 이벤트 주도형 프로그램이다. 
      이벤트는 사용자가 버튼을 클릭하는 행위처럼 단말기와 애플리케이션이 처리할 수 있는 동작이나 사건을 뜻합니다. 
      이벤트 주도형 프로그램이란 이벤트가 발생할때까지 기다렸다가 이벤트가 발생했을 때 미리 등록해 둔 작업을 수행하는 프로그램을 말한다.

      이벤트 처리기는 이벤트가 발생했을 때 실행되는 함수를 말한다. 
      1.html 요소의 속성으로 등록하는 방법
      2.DOM 요소의 프로퍼티로 등록하는 방법
      3.addEventListener 메서드를 사용하는 방법 
      */
    function displayTime() {
      var d = new Date();
      console.log("현재 시간은 " + d.toLocaleDateString() + "입니다.");
    }
  </script>
  <body>
    <input type="button" value="click" onclick="displayTime()" />
    <!-- onclick 부분이 이벤트 처리기 속성이고 이 부분을 이벤트 처리기 이름이라고 하고 이름이 곧 유형이다. 
마우스로 클릭햇을때 displayTime()을 실행한다. -->
  </body>
</html>
