<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Console
      /* 출력할 때 사용한 console.log()는 console객체 메서드 중 하나
        console 객체는 웹 브라우저랑 node.js를 포함한 다양한 자바스크립트 실행환경에서 사용가능
        dir, error, info, log, time,trace 등등 사용가능. 
        */

      var a = [2, 4, 6];
      console.log('배열', a, '의 길이는', a.length, '입니다.');
      console.log('배열' + a + '의 길이는' + a.length + '입니다.'); // , 나 + 를활용해서 문자열로 출력 가능.
      var name = 'Tommy';
      var height = 178.5;
      console.log('그의 이름은 %s 이며 키는 %f cm 입니다.'); //서식문자열 사용 가능.

      //  console.dir 메서드는 객체의 프로퍼티를 나열한다. 인수로는 객체 하나를 받고 파이어폭스를 제외한 주요 웹 브라우저에서 객체의 펼침 상태를 뜻하는 마크가 표시됨.
      var p = { x: 1, y: 2 };
      console.dir(p);

      //timer
      console.time('answer_time');
      alert('확인 버튼을 누르십시오');
      console.timeEnd('answer_time'); //answer_time: 1808.7900390625ms
    </script>
  </body>
</html>
