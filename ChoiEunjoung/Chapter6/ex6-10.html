<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');
        strokeRoundedRect(ctx, 0, 10, 100, 80, 10);
        strokeRoundedRect(ctx, 150, 10, 100, 80, 30);

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'purple';
        ctx.fillStyle = 'blue';
        ctx.strokeRect(10, 100, 100, 80);
        ctx.globalAlpha = '0.6'; //아래에 적용..
        ctx.fillRect(150, 100, 100, 80);
        //기타등등 : lineCap, lineJoin
      };
      //모서리가 둥근 사각형을 그리는 함수
      function strokeRoundedRect(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.arcTo(x + w, y, x + w, y + h, r);
        ctx.arcTo(x + w, y + h, x, y + h, r);
        ctx.arcTo(x, y + h, x, y, r);
        ctx.arcTo(x, y, x + w, y, r);
        ctx.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
  </body>
</html>
