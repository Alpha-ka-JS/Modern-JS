<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 기본</title>
    <script>
      //Canvas를 활용한 컴퓨터 그래픽스 - Canvas는 즉시 실행형 저수준 API..
      //저수준이라는 것은 선 원 사각형을 그리는 등 기본기능만 제공하고 속도가 빠름.

      window.onload = function () {
        var canvas = document.getElementById("mycanvas"); // 객체를 가져오고
        var ctx = canvas.getContext("2d"); // getContext라는 메서드로 렌더링 컨텍스트를 가져온다 2차원은 2d, 3차원은 webgl
        //ctx.strokeRect(50, 60, 200, 100); //변수가 ctx인것은 context의 약자 렌더링 컨텍스트를 저장하는 변수이름으로 사용하는 것이 관례
        // ctx.fillRect(50, 60, 200, 100);
        // ctx.clearRect(50, 60, 200, 100); //영역을 지우고 투명하게만들기.. 삭제한다..
        ctx.strokeRect(10, 10, 200, 150);
        ctx.fillRect(50, 40, 120, 90);
        ctx.clearRect(90, 65, 40, 40);
      };
    </script>
  </head>
  <body>
    <!-- 기본 사각형 그리기!-->
    <canvas id="mycanvas" width="640" height="400"></canvas>
    <!-- 바디에서 캔버스를 표시하고자 하는 위치에 배치-->
  </body>
</html>
