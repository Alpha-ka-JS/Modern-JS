<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15.2 이벤트 리스너를 등록하고 삭제하는 방법</title>
    <script>
      window.onload = function () {
        var element = document.getElementById('box');
        element.addEventListener(
          'click', //이벤트 유형 - onclick이 아니고 click
          changeColor, //이벤트가 발생했을 때 처리를 담당하는 콜백 함수 참조
          false //이벤트 단계 (true : 캡쳐링 , false : 버블링 단계) //?
        );
      };
      function changeColor(e) {
        //여기서 e는 이벤트 객체
        e.currentTarget.style.backgroundColor = 'red';
      }
    </script>
  </head>
  <body>
    <div id="box">click me</div>
    <script>
      //addEventListener 를 사용해서 얻을 수 있는 장점
      // 같은 요소의 같은 이벤트에 이벤트 리스너를 여러개 등록할 수 있다.
      // 버블링 단계는 물론 캡쳐링 단계에서도 활용할 수 있다.
      // 반면 DOM 요소 객체에 집접 등록한 이벤트 처리기는 버블링 단계의 이벤트만 캡처할 수 있다.
      // remove~, stop~, prevent~를 활용해 이벤트 전파를 정밀하게 제어할 수 있다.
      // HTML 요소를 포함한 모든 DOM 노드에 이벤트 리스너를 등록할 수 있다.
    </script>
  </body>
</html>
