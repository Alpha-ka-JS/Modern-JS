<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>스톱워치</title>
    <script>
        window.onload =function(){
            var startButton = document.getElementById("start"); //start 버튼 요소
            var stopButton = document.getElementById("stop"); //stop 버튼 요소
            var display = document.getElementById("display"); //결과를 표시하는 요소
            var startTime,timer;
            startButton.onclick=start; //start 버튼 비활성화
            function start(){
                startButton.onclick = null; //start 버튼 비활성화
                stopButton.onclick = stop; //stop 버튼 활성화
                startTime = new Date();

                timer = setInterval(function(){
                    var now = new Date();
                    display.innerHTML = ((now - startTime)/1000).toFixed(2);
                },10);
            }
            function stop(){
                clearInterval(timer);
                startButton.onclick = start;
            }
        };
    </script>
</head>
<body>
    <p id="display">0.00</p>
    <input id = "start" type="button" value="start">
    <input id = "stop" type="button" value="stop">
</body>
</html>
