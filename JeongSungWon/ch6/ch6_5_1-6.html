<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function () {
          var canvas = document.getElementById('mycanvas');
          var ctx = canvas.getContext('2d');
          var ctx1 = canvas.getContext('2d');
          ctx.strokeRect(10, 10, 200, 150);
          ctx.fillRect(50, 40, 120, 70);
          ctx1.clearRect(90, 60, 20, 20);

          //안채워진 삼각형
          ctx.beginPath();
          ctx.moveTo(60, 10);
          ctx.lineTo(110, 100);
          ctx.lineTo(10, 100);
          ctx.closePath();
          ctx.stroke();

          //채워진 삼각형
          ctx.beginPath();
          ctx.moveTo(60, 120);
          ctx.lineTo(110, 210);
          ctx.lineTo(10, 210);
          ctx.fill();

          //십자가
          ctx.beginPath();
          ctx.moveTo(500, 50);
          ctx.lineTo(500, 150);
          ctx.moveTo(450, 100);
          ctx.lineTo(550, 100);
          ctx.stroke();

          //원
          ctx.beginPath();
          //시계방향
          ctx.arc(300, 100, 80, (30 * Math.PI) / 180, (120 * Math.PI) / 180, false);
          //반시계
          ctx.arc(300, 100, 80, (30 * Math.PI) / 180, (120 * Math.PI) / 180, true);
          ctx.stroke();
          ctx.fill();

          //가다가 꺾인 직선
          ctx.beginPath();
          ctx.moveTo(600, 30);
          ctx.lineTo(800, 30);
          ctx.arc(800, 80, 50, -Math.PI / 2, 0, false);
          ctx.lineTo(850, 160);
          ctx.stroke();

          //가다가 꺾인 직선1
          ctx.beginPath();
          ctx.moveTo(600, 40);
          ctx.arcTo(800, 40, 850, 170, 50);
          ctx.lineTo(850, 170);
          ctx.stroke();

          //strokeRoundeRect(ctx,10,10,100,80,10);
          ctx.beginPath();
          ctx.lineWidth = 10;
          ctx.strokeStyle = 'red';
          ctx.fillStyle = 'blue';
          ctx.lineWidth = 2;
          ctx.strokeRect(500, 200, 600, 300);
          ctx.lineWidth = 10;
          ctx.fillRect(700, 200, 800, 300);
        };
    </script>
</head>
<body>
    <canvas id="mycanvas" width="2000" height="2000"></canvas>
</body>
</html>
