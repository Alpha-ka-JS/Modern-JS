<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>망델브로 집합</title>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');
        var width = canvas.width;
        var height = canvas.height;

        //중심점을 설정하고 그린다
        var xc = -0.6,
          yc = 0;
        draw();
        //그리기 버튼을 클릭하면 그리기 시작
        document.getElementById('button').onclick = draw;
        document.getElementById('mycanvas').onclick = function (event) {
          var ix = event.offsetX;
          var iy = event.offsetY;
          var mag = parseFloat(document.getElementById('magnification').value);
          xc += ((2 * ix) / width - 1) / mag;
          yc += (2 * iy - height) / mag / width;
          draw();
        };
        //설정에 따라 그리는 함수
        function draw() {
          //배율
          var mag = document.getElementById('magnification').value;
          //최대 반복 횟수
          var maxit = document.getElementById('maxit').value;
          // 중심좌표 표시
          displayCenter(xc, yc);
          mandelbrot(ctx, xc, yc, mag, maxit);
        }
      };
      //중심좌표를 표시하는 함수
      function displayCenter(xc, yc) {
        document.getElementById('xc').innerHTML = xc.toFixed(3);
        document.getElementById('yc').innerHTML = yc.toFixed(3);
      }
      /*
              망델브로 집합을 그리는 함수
              c: canvas 의 렌더링 컨텍스트
              xc, yc : 중심좌표
              mag : 확대 배율
              maxit : 최대 반복 횟수
              */
      function mandelbrot(c, xc, yc, mag, maxit) {
        var w = c.canvas.width;
        var h = c.canvas.height;
        var xmin = xc - 1 / mag;
        var xmax = xc + 1 / mag;
        var ymin = yc - ((xmax - xmin) * h) / w / 2;
        var ymax = yc + ((xmax - xmin) * h) / w / 2;
        var dx = (xmax - xmin) / w;
        var dy = (ymax - ymin) / h;
        //색상 구분용 색상(반지름 2 안에 있던 횟수로 색 구분)
        var color = [];
        color[0] = 'black';
        var L = 255,
          dL = 255 / maxit;
        for (var i = maxit; i > 0; i--) {
          color[i] = 'rgb(255,' + Math.floor(L) + ', 255)';
          L -= dL;
        }
        //X축 방향의 픽셀을 검사
        for (var i = 0; i < w; i++) {
          var x = xmin + i * dx;
          //Y축 방향의 픽셀을 검사
          for (var j = 0; j < h; j++) {
            var y = ymin + j * dy;
            //z1=x+iy
            var a = x,
              b = y;
            var a2 = a * a,
              b2 = b * b;
            //반지금 2 안에 maxit번 이내면 반복
            for (var count = maxit; a2 + b2 <= 4 && count; count--) {
              //z_n+1 = z_n^2 + x +iy
              b = 2 * a * b + y;
              a = a2 - b2 + x;
              a2 = a * a;
              b2 = b * b;
            }
            //count 값에 따라 색을 구분
            c.fillStyle = color[count];
            c.fillRect(i, j, 1, 1);
          }
        }
      }
    </script>
    <style>
      #mycanvas {
        border: 1px solid gray;
      }
      input {
        margin: 0 10px;
        width: 60px;
        text-align: center;
      }
      div {
        font-size: small;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas" width="800" height="640"></canvas>
    <div>
      중심좌표(<span id="xc"></span>,<span id="yc"></span>) - 마우스로 클릭하면
      바뀝니다.
    </div>
    <div>
      <label
        >확대 배율 : <input id="magnification" type="number" value="0.65"
      /></label>
      <label
        >최대 반복 횟수 : <input id="maxit" type="number" value="60"
      /></label>
      <input id="button" type="button" value="그리기" />
    </div>
  </body>
</html>
