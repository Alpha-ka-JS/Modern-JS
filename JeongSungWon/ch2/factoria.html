<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산</title>
</head>
<body>
    <script>
        function fact(n){
            if(n<=1) return n;
            return n * fact(n-1);
        }
        for(var i = 1; i < 10; i++){
            console.log(i+ "! = " +fact(i));
        }
    </script>
</body>
</html>
